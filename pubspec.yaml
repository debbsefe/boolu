name: Boolu
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^2.2.0+1
  cupertino_icons: ^0.1.3
  equatable: ^1.2.5
  firebase_core: ^0.7.0
  firebase_crashlytics: ^0.4.0+1
  firebase_remote_config: ^0.6.0
  flutter_bloc: ^6.1.1
  http: ^0.12.1
  http_interceptor: ^0.3.3
  intl: ^0.16.1
  provider: ^4.1.2
  share: ^0.6.4+3
  sizer: ^1.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
